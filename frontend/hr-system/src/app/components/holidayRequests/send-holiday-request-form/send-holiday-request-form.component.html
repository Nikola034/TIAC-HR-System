<h2 mat-dialog-title>Send Holiday Request</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="rangeFilter">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  @if (range.controls.start.hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
  }
  @if (range.controls.end.hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
  }
  </mat-form-field>
  <h3>{{'Available days off: ' + this.daysOff}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel(undefined)">Cancel</button>
  <button mat-button (click)="sendRequest()" cdkFocusInitial>Send</button>
</mat-dialog-actions>
