<div class="all-employees-container" *ngIf="employees.length > 0">
    <div class="header-div">
      <h1>Employees</h1>
      <button mat-flat-button class="add-button" color="primary" routerLink="/create-employee">
        <mat-icon>add</mat-icon>
        <mat-label>New Employee</mat-label>
      </button> 
    </div>
    <table mat-table [dataSource]="employees" class="mat-elevation-z6">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let employee"> {{employee.surname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let employee"> {{ getEmailForEmployee(employee.accountId) }} </td>
        </ng-container>

        <ng-container matColumnDef="daysOff">
          <th mat-header-cell *matHeaderCellDef> Days Off </th>
          <td mat-cell *matCellDef="let employee"> {{employee.daysOff}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let employee"> {{employee.role}} </td>
          </ng-container>
  
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let employee">
             <button mat-icon-button matTooltip="Click to view details" class="iconbutton" (click)="editEmployee(employee)" color="primary">
                <mat-icon>edit</mat-icon>
            </button> 
          </td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let employee">
             <button mat-icon-button matTooltip="Click to delete" class="iconbutton" (click)="delete(employee.id)" color="primary">
                <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
    <app-paginator [pageNumber]="pageNumber" [totalPages]="totalPages" (loadNewPageEmmiter)="loadNewPage($event)"/>
  </div>
