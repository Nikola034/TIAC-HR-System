<table mat-table [dataSource]="projects" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let project"> {{project.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let project"> {{project.description}} </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let project"> {{project.client.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="viewProject(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="pagination">
    <button
      (click)="loadNewPage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="pagination-button"
    >
      Previous
    </button>
  
    <!-- Page number buttons -->
    <button
      *ngFor="let page of generatePagination(currentPage, totalPages)"
      (click)="loadNewPage(page)"
      [class.active]="page === currentPage"
      class="pagination-button"
    >
      {{ page }}
    </button>
  
    <button
      (click)="loadNewPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="pagination-button"
    >
      Next
    </button>
  </div>
