<mat-card class="project-card">
    <mat-card-header>
      <mat-card-title>{{ project.title }}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <p>{{ project.description }}</p>
      <p><strong>Client:</strong> {{ project.client.name }}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button color="primary">Details</button>
    </mat-card-actions>
  </mat-card>
